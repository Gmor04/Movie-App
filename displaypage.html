<script>

    let iframe = document.querySelector('#iframe')
    let params = new URLSearchParams(location.search);
    let id = params.get('k')

    let movieGet = JSON.parse(localStorage.getItem('movie_filter'))
    console.log(movieGet[Number(id)]);
    let trailer_id = movieGet[Number(id)].trailerID
    console.log(trailer_id);

    iframe.setAttribute('src', `https://www.youtube.com/embed/${trailer_id}`)
</script>
